<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Lista telefônica</title>
</head>
<body class=" h-screen w-screen flex justify-center items-center bg-slate-500 p-5 flex-col">
    <a class="bg-green-500 p-2 text-white font-bold rounded m-2" href="/adicionar"><Button >Adicionar Contato +</Button></a>
    <table class="w-1/2 bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-gray-200 ">
            <tr>
                <th class="py-3 px-6 text-left text-gray-700 font-semibold">Nome</th>
                <th class="py-3 px-6 text-left text-gray-700 font-semibold">Número</th>
                <th class="py-3 px-6 text-left text-gray-700 font-semibold">Cidade</th>
                <th class="py-3 px-6 text-left text-gray-700 font-semibold">--</th>
              
            </tr>
        </thead>
        <tbody> 
            {% for contato in contatos.values() %}
            <tr class="hover:bg-gray-50 ">
                <td class="py-3 px-6 text-gray-700">{{contato["nome"]}}</td>
                <td class="py-3 px-6 text-gray-700">{{contato["numero"]}}</td>
                <td class="py-3 px-6 text-gray-700">{{contato["cidade"]}}</td>
                <td class="py-3 px-6 text-gray-700"><a class="bg-red-500 p-2 text-white font-bold rounded m-2" href="/remover/{{contato['id']}}"><Button>Excluir</Button></a></td>
            </tr> 
            {% endfor %}
    </tbody></table>
</body>
</html>
